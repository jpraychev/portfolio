{% extends 'home/base.html' %}

{% block title %} Sign up today {% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<h2> You are already logged in. </h2>
	{% else %}
		<h2>Sign up</h2>
		<form method="post">
			{% csrf_token %}
            {{ form }}
			<button class = "btn btn-info btn-sm" type="submit">Sign up</button>
		</form>
	{% endif %}



{% endblock content %}
